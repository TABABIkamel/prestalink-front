
    <a nz-dropdown [nzDropdownMenu]="menu" [nzClickHide]="true" [(nzVisible)]="visible">
      {{keycloak.getNameAuthenticatedUser()}}
      <i nz-icon nzType="user"></i>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item (click)="onLogin()">Login</li>
        <li nz-menu-item (click)="OnLogout()">LogOut</li>
        <li nz-menu-item (click)="visible = false">Clicking me will close the menu</li>
      </ul>
    </nz-dropdown-menu>
