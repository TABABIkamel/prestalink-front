<nz-table #basicTable [nzData]="listOfData">
  <thead>
  <tr>
    <th>appel offre</th>
    <th>name</th>
    <th>lieu</th>
    <th>email</th>
    <th>action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.titreAo }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.lieu }}</td>
    <td>{{ data.email }}</td>
    <td *ngIf="isGestionCandidatComponent">
      <button class="btn btn-success" (click)="accpeterCandidat(data.id)">Accepter</button>
      <nz-divider nzType="vertical"></nz-divider>
      <button class="btn btn-danger" (click)="refuserCandidat(data.id)">Refuser</button>
      <i (click)="showModal(data.id)" class="float-right" nz-icon style="font-size: 25px; color: #08c;" nzType="eye"
         nzTheme="outline"></i>
    </td>
    <td *ngIf="!isGestionCandidatComponent">
      <div class="d-flex justify-content-between">
        <p>{{data.status}}</p>
        <i (click)="showContratModal()" nz-icon nzType="cloud-download" style="font-size: 25px; color: #08c;cursor:pointer" nzTheme="outline"></i>
        <i (click)="showModal(data.id)" class="float-right" nz-icon style="font-size: 25px; color: #08c;" nzType="eye"
           nzTheme="outline"></i>
      </div>
    </td>
    <nz-modal [(nzVisible)]="isVisible" nzOkText="Générer" nzTitle="informations de contrat" (nzOnCancel)="handleCancel()"
              (nzOnOk)="handleOk()">
      <ng-container *nzModalContent>
        <input placeholder="nom esn" nz-input [(ngModel)]="contract.nomSocieteClient"  />
        <input placeholder="capital esn" nz-input [(ngModel)]="contract.capitaleSocieteClient"/>
        <input placeholder="lieu siege esn" nz-input [(ngModel)]="contract.lieuSiegeClient" />
        <input placeholder="numero regitre commerce esn" nz-input [(ngModel)]="contract.numeroRegitreCommerceClient"/>

        <input placeholder="nom representant de societe" nz-input [(ngModel)]="contract.nomRepresentantSocieteClient" />
        <input placeholder="nom prestataire" nz-input [(ngModel)]="contract.nomPrestataire"/>
        <input placeholder="prénom prestataire" nz-input [(ngModel)]="contract.prenomPrestataire" />
        <input placeholder="lieu prestataire" nz-input [(ngModel)]="contract.lieuPrestataire"/>
        <input placeholder="cin prestataire" nz-input [(ngModel)]="contract.cin"/>
        <textarea name="preambule" nz-input placeholder="Rappeler ici, en quelques lignes, les raisons qui motivent l'accord intervenu. Ceci peut être utile ultérieurement pour l'interprétation du contrat" [nzAutosize]="{ minRows: 4, maxRows: 50 }" [(ngModel)]="contract.preambule"></textarea>
        <input placeholder="prix totalede mission" nz-input [(ngModel)]="contract.prixTotaleMission"/>
        <input placeholder="penalisation par jour" nz-input [(ngModel)]="contract.penalisationParJour"/>
      </ng-container>
    </nz-modal>

  </tr>
  </tbody>
</nz-table>
