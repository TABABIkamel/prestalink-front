<div class="d-flex justify-content-around">
<div *ngFor="let ao of appelOffres | paginate: { itemsPerPage: 3, currentPage: page,totalItems:appelOffresLength } " class="card bg-light mb-3" style="max-width: 18rem;">
  <div class="card-header-sm">
    <img class="m-2" style="width: 50px;height: 50px" src="https://www.olloweb.com/miniature/creation-logo-creatif-4535-784392.jpg" alt="">
    <div class="float-lg-right m-2" >
      <button class="btn btn-primary">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
          <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
        </svg>

      </button>

    </div>
    <hr>
  </div>

  <div class="card-body">
    <h5 class="card-title text-center text-primary">{{ao.titreAoDto}}</h5>
    <p class="card-text">
      {{ao.descriptionAoDto}}
    </p>
    <b>
      <p class="card-text text-center text-primary">
        {{ao.dateDebutAoDto | date}} - {{ao.dateFinAoDto | date}}
      </p>
    </b>
    <b>
      <p class="card-text text-center text-primary">
        {{ao.tjmAoDto}}$ - {{ao.modaliteAoDto}}
      </p>
    </b>
  </div>
</div>
</div>
<pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
